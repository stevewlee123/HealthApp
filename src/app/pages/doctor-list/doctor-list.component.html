<div class="overflow-x-auto">
  <table class="table w-full table-zebra">
    <thead>
      <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors; let i = index">
        <th>{{i + 1}}</th>
        <td>{{doctor.firstName}}</td>
        <td>{{doctor.lastName}}</td>
        <td>{{doctor.email}}</td>
        <td *ngIf="uerType">
          <div class="btn btn-primary" [routerLink]="['/records', doctor.id]">
            Medical Records</div>
        </td>
        <td>
          <div class="btn btn-primary" [routerLink]="['/schedule', doctor.id]">
            Schedule</div>
        </td>
      </tr>

    </tbody>
  </table>
</div>
