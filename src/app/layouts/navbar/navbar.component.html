<div class="navbar mb-2 shadow-lg bg-accent ">
  <div class="flex-1 px-2 mx-2">
    <button class="text-lg font-bold btn btn-ghost rounded-btn" routerLink="">
      Find Your Doc
    </button>
  </div>
  <div class="flex-none hidden px-2 mx-2 lg:flex">
    <div class="flex items-stretch">
      <a class="btn btn-ghost rounded-btn" [routerLink]="['/schedule', userId]">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"
          class="inline-block w-5 mr-2 stroke-current">

          <path
            d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2zm-7 5h5v5h-5z" />
        </svg>
        My Reservations

      </a>
      <a class="btn btn-ghost rounded-btn" routerLink="/doctors">
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
          width="24px" fill="#FFFFFF" class="inline-block w-5 mr-2 stroke-current">
          <path
            d="M10.5,15H8v-3h2.5V9.5h3V12H16v3h-2.5v2.5h-3V15z M19,8v11c0,1.1-0.9,2-2,2H7c-1.1,0-2-0.9-2-2V8c0-1.1,0.9-2,2-2h10 C18.1,6,19,6.9,19,8z M17,8H7v11h10V8z M18,3H6v2h12V3z" />


        </svg>
        {{userTypeList}}

      </a>
      <a class="btn btn-ghost rounded-btn" [routerLink]="['records',userId,'list',userId]" *ngIf="!doctorView">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF" viewBox="0 0 24 24"
          class="inline-block w-5 mr-2 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
        </svg>
        Medical Records
      </a>

    </div>
  </div>
  <div class="flex-none">
    <div class="dropdown dropdown-end">
      <div tabindex="0" class="m-1 btn">{{initials}}</div>
      <ul tabindex="0" class="p-2 shadow menu dropdown-content rounded-box w-52 text-black">
        <li>
          <a (click)="logOut()">Log Out</a>
        </li>

      </ul>
    </div>
  </div>
</div>
